{% extends 'base.html' %}


{% block title %}
<title>Modificar monstruo</title>
{% endblock title %}


{% block header %}
<header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">Modificar monstruo</h1>
    </div>
</header>
{% endblock header %}


{% block body %}
<p>
    <form action={% url 'edit_monster' monster.pk %} method="post">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
<a href="{% url 'list_monster' %}">Volver</a>
{% endblock body %}
