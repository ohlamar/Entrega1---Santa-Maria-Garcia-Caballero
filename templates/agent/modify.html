{% extends 'base.html' %}

{% block title %}
<title>Modificar agente</title>
{% endblock title %}

{% block header %}
<header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">Modificar agente</h1>
    </div>
</header>
{% endblock header %}

{% block body %}

<p>

    <form action={% url 'modify' agent.id %} method="post">


        {% csrf_token %}

        <table>
            {{form.media}}
            {{form.as_table}}
        </table>

        <button>Editar</button>
        
    </form>
</p>
<a href="{% url 'list_agent' %}">Volver</a>
{% endblock body %}
