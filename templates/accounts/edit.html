{% extends 'base.html' %}

{% block title %}
<title>Editar</title>
{% endblock title %}

{% block header %}
<header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">Edita tus datos</h1>
    </div>
</header>
{% endblock header %}

{% block body %}

<p>
    <form action={% url 'edit_profile' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}

        <table>
         {{form.as_table}}
        </table>

        <button>Guardar</button>
        
    </form>
</p>
{% endblock body %}
